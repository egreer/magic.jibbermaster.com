<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <style>
      html,
      body {
        margin: 0px;
        padding: 0px;
        height: 100%;
        overflow: hidden;
      }

      iframe {
        overflow: hidden;
        border: none;
        height: calc(100%);
        width: calc(100%);
      }
    </style>

    <!-- Clippy's css files -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://rawgit.com/smore-inc/clippy.js/master/build/clippy.css"
      media="all"
    />

    <!-- jQuery 1.7+ -->
    <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>

    <!-- Clippy.js -->
    <script src="https://rawgit.com/smore-inc/clippy.js/master/build/clippy.min.js"></script>
    <script>
      function run(agent) {
        agent.show();

        // add stuff here:
        agent.speak("hmmm...");

        setTimeout(function() {
          agent.speak("Looks like you're trying to select a magic format?");

          setTimeout(function() {
            agent.play("Congratulate");

            setTimeout(function() {
              agent.speak("I can help you!");

              agent.play("Pleased");

              setTimeout(function() {
                agent.stop();
              }, 2000);
            }, 2000);
          }, 4000);
        }, 3000);
      }

      document.addEventListener("DOMContentLoaded", function() {
        clippy.load("Clippy", run);
      });
    </script>
  </head>
  <body class="bg-dark">
    <!-- you can change the iframe's src to any url -->
    <iframe
      src="https://docs.google.com/spreadsheets/d/16LJKhQtvxSx_szMfTalo-wtwnxysrOv4wJ_ZXmBmkaw/edit?usp=sharing"
      height="100%"
      width="100%"
      frameborder="0"
    >
    </iframe>
  </body>
</html>
